<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mirna Gomaa - Embedded Finance Consultant specializing in fintech partnerships, embedded lending, and distribution strategy. Helping platforms and SaaS companies launch financial products across UK & Germany markets.">
    <meta name="keywords" content="embedded finance consultant, fintech partnerships, embedded lending, UK Germany fintech, partnership strategy, revenue-based financing, financial inclusion">
    <title>About Mirna Gomaa | Embedded Finance Consultant - London & Frankfurt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Crimson+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-blue: #0A2463;
            --teal: #118AB2;
            --bright-teal: #06D6A0;
            --forest: #05668D;
            --slate: #1E293B;
            --slate-light: #64748B;
            --bg-cream: #FEFCF8;
            --bg-light: #F8FAFC;
            --white: #FFFFFF;
            --border: #E2E8F0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            color: var(--slate);
            background: var(--bg-cream);
            line-height: 1.7;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            transition: all 0.3s;
        }

        .navbar.scrolled {
            box-shadow: 0 4px 20px rgba(10, 36, 99, 0.08);
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--deep-blue);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            font-size: 1.75rem;
        }

        .logo span {
            background: linear-gradient(135deg, var(--teal), var(--bright-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-menu a {
            color: var(--slate);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s;
            position: relative;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--teal);
            transition: width 0.3s;
        }

        .nav-menu a:hover {
            color: var(--teal);
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        .cta-nav {
            background: var(--deep-blue);
            color: white !important;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .cta-nav::after {
            display: none;
        }

        .cta-nav:hover {
            background: var(--teal);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(17, 138, 178, 0.3);
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: var(--deep-blue);
            transition: all 0.3s;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Hero Section */
        .hero {
            position: relative;
            padding: 8rem 0 6rem;
            background: linear-gradient(165deg, var(--deep-blue) 0%, var(--forest) 45%, var(--teal) 100%);
            color: white;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(6, 214, 160, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(17, 138, 178, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 40%);
            animation: floatShapes 20s ease-in-out infinite;
        }

        @keyframes floatShapes {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, var(--bg-cream), transparent);
        }

        .hero .container {
            position: relative;
            z-index: 2;
        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .hero-badge {
            display: inline-block;
            background: rgba(6, 214, 160, 0.2);
            border: 1.5px solid var(--bright-teal);
            color: var(--bright-teal);
            padding: 0.625rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.875rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            animation: fadeSlideDown 0.8s ease 0.2s both;
        }

        @keyframes fadeSlideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 4.5rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            animation: fadeSlideUp 0.8s ease 0.4s both;
        }

        .hero-highlight {
            background: linear-gradient(to right, var(--bright-teal), var(--teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.375rem;
            line-height: 1.8;
            opacity: 0.95;
            max-width: 750px;
            margin: 0 auto;
            font-weight: 400;
            animation: fadeSlideUp 0.8s ease 0.6s both;
        }

        /* About Section */
        .about-section {
            padding: 6rem 0;
        }

        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
            margin-bottom: 6rem;
        }

        .about-image-container {
            position: relative;
        }

        .about-image-wrapper {
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(10, 36, 99, 0.15);
        }

        .about-image-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, var(--teal), var(--bright-teal));
            opacity: 0.1;
            z-index: 1;
        }

        .about-image-accent {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--teal), var(--bright-teal));
            border-radius: 24px;
            top: -20px;
            right: -20px;
            z-index: -1;
            opacity: 0.2;
        }

        .founder-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--teal), var(--bright-teal));
            color: white;
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 12px rgba(17, 138, 178, 0.25);
        }

        .about-content h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 3rem;
            color: var(--deep-blue);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            font-weight: 700;
        }

        .about-content p {
            font-size: 1.125rem;
            color: var(--slate-light);
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .about-content p strong {
            color: var(--slate);
            font-weight: 600;
        }

        /* Credentials Grid */
        .credentials-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }

        .credential-card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            border: 2px solid var(--border);
            text-align: center;
            transition: all 0.3s;
        }

        .credential-card:hover {
            border-color: var(--bright-teal);
            transform: translateY(-5px);
            box-shadow: 0 12px 32px rgba(10, 36, 99, 0.1);
        }

        .credential-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--deep-blue), var(--teal));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 20px rgba(10, 36, 99, 0.15);
        }

        .credential-title {
            font-weight: 700;
            color: var(--deep-blue);
            margin-bottom: 0.5rem;
            font-size: 1.125rem;
        }

        .credential-detail {
            color: var(--slate-light);
            font-size: 0.95rem;
        }

        /* Mission Section */
        .mission-section {
            background: linear-gradient(135deg, var(--bg-light) 0%, white 100%);
            padding: 5rem 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .mission-content {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .mission-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--teal), var(--bright-teal));
            color: white;
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 12px rgba(17, 138, 178, 0.25);
        }

        .mission-content h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 3rem;
            color: var(--deep-blue);
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .mission-quote {
            font-size: 1.5rem;
            font-style: italic;
            color: var(--teal);
            line-height: 1.6;
            margin: 2rem 0;
            padding: 2rem;
            background: white;
            border-left: 5px solid var(--bright-teal);
            border-radius: 12px;
            text-align: left;
        }

        .mission-text {
            font-size: 1.25rem;
            color: var(--slate-light);
            line-height: 1.8;
        }

        /* Values Grid */
        .values-section {
            padding: 6rem 0;
        }

        .values-intro {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 4rem;
        }

        .values-intro h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 3rem;
            color: var(--deep-blue);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .values-intro p {
            font-size: 1.25rem;
            color: var(--slate-light);
        }

        .values-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3rem;
        }

        .value-card {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            border: 2px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .value-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, var(--teal), var(--bright-teal));
        }

        .value-number {
            font-family: 'Crimson Pro', serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--bg-light);
            position: absolute;
            top: 1rem;
            right: 2rem;
            line-height: 1;
        }

        .value-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.75rem;
            color: var(--deep-blue);
            margin-bottom: 1rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .value-description {
            font-size: 1.0625rem;
            color: var(--slate-light);
            line-height: 1.8;
            position: relative;
            z-index: 1;
        }

        /* CTA Section */
        .cta-section {
            background: linear-gradient(165deg, var(--deep-blue) 0%, var(--teal) 100%);
            padding: 6rem 0;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .cta-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 70% 30%, rgba(6, 214, 160, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 40%);
        }

        .cta-section .container {
            position: relative;
            z-index: 1;
        }

        .cta-section h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .cta-section p {
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            opacity: 0.95;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-primary {
            background: var(--bright-teal);
            color: var(--deep-blue);
            padding: 1.25rem 3rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.125rem;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            border: 2px solid var(--bright-teal);
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(6, 214, 160, 0.3);
        }

        .cta-primary:hover {
            background: white;
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(255, 255, 255, 0.4);
        }

        .contact-info {
            margin-top: 2.5rem;
            font-size: 1rem;
            opacity: 0.9;
        }

        .contact-info a {
            color: var(--bright-teal);
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .contact-info a:hover {
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .hero h1 {
                font-size: 2.75rem;
            }

            .hero p {
                font-size: 1.125rem;
            }

            .about-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .credentials-grid,
            .values-grid {
                grid-template-columns: 1fr;
            }

            .about-content h2,
            .mission-content h2,
            .values-intro h2 {
                font-size: 2.25rem;
            }

            .mission-quote {
                font-size: 1.25rem;
            }

            .cta-section h2 {
                font-size: 2.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">ðŸŒ‰</span>
                MService<span>X</span>
            </a>
            
            <ul class="nav-menu" id="navMenu">
            <div class="contact-info">
                <a href="https://calendly.com/mirnagomaa10/30min" target="_blank" rel="noopener" style="color: var(--bright-teal); text-decoration: none; font-weight: 700; font-size: 1.125rem;">Book Your 30-Minute Call</a>
            </div>
        </div>
    </section>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!menuToggle.contains(e.target) && !navMenu.contains(e.target)) {
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
